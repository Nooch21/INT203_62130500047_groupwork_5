<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="">
    <div class="mx-auto container">

      <div class="flex items-center justify-start bg-black px-2 h-10 text-white">
        <p> Number of Photos: <span class="mx-2 text-lg">{{ countPhotos }}</span></p>
      </div>
      
      <photo-search @keyup-search="filterPhotos"></photo-search>
      <photo-view @close-photo="closePhoto"></photo-view>
      <photo-item :photos="photos" @click-favor="favor" @click-photo="displayPhoto"></photo-item>
     
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
